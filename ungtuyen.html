<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nộp hồ sơ ứng tuyển</title>
    <link rel="stylesheet" href="./css/ungtuyen.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

<div class="apply-form">
    <h3>📁 Chọn CV để ứng tuyển</h3>
    <div class="upload-section">
        <p class="upload-title">
            <span>Tải lên CV từ máy tính</span>
        </p>

        <!-- input file -->
        <input type="file" id="cvFile" accept=".doc,.docx,.pdf" style="display:none">
        <button type="button" id="btnChooseCV" class="btn-choose">Chọn CV</button>
        <p id="fileName" class="file-name"></p>
    </div>

    <form id="cvForm">
        <p class="info-title">Vui lòng nhập đầy đủ thông tin chi tiết: <span class="note">( * ) Thông tin bắt buộc.</span></p>

        <label>Họ và tên <span class="required">*</span></label>
        <input type="text" id="fullname" placeholder="Họ tên hiển thị với NTD" required>

        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="Email hiển thị với NTD" required>

        <label>Số điện thoại <span class="required">*</span></label>
        <input type="text" id="phone" placeholder="Số điện thoại hiển thị với NTD" required>

        <h4>🍃 Thư giới thiệu:</h4>
        <textarea></textarea>
        <div class="btn-group">
            <button type="button" class="btn-cancel" onclick="window.location.href='index.html'">Hủy</button>
            <button type="submit" class="btn-submit">Nộp hồ sơ ứng tuyển</button>
        </div>
    </form>
</div>

<script src="./javascript/ungtuyen.js"></script>
</body>
</html>
