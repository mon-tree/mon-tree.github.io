<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./css/login-register.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="login">
   <div class="container">
    <div class="shadow" style="max-width: 400px;">
            <h2 class="center">Đăng ký</h2>
    <form>
        <div>   
            <label>Họ và Tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">
        </div>
        <div>
            <label>Email</label>
            <input type="Email" id="Email" placeholder="Nhập Email">
        </div>
        <div>
            <label>Nhập Mật Khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
         <div>
        <label>Nhập Lại Mật Khẩu</label>
        <input type="password" id="confirm" placeholder="Nhập lại mật khẩu">
    </div>
        <button type="submit">Đăng Ký</button>
        <hr>
        <p>Hoặc Đăng nhập bằng</p>
        <div class="social-buttons">
            <button>Google</button>
            <button>Facebook</button>
        </div>
        <p> Bạn đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
    </form>
        </div>
    </div>
    <script src="./javascript/register.js"></script>
</body>
</html>
