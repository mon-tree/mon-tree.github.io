        <div>
            <a href="#">Quên mật khẩu</a>
        </div>

        <p>Hoặc đăng nhập bằng</p>
        <div class="social-buttons">
            <button>Google</button>
            <button>Facebook</button>
        </div>
        <p> Bạn chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
    </form>
        </div>
    </div>
